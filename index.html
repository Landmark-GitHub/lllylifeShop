<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lllylifeSHOP</title>
    <link rel="icon" type="image/x-icon" href="\img\my.jpg">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js"integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="index.js"></script>
</head>


<body>

    <div class="header">
        <div class="logo">
            <h1>Mylife.shop</h1>
            <p>welcome to website of mylife.shop</p>
        </div>

        <div class="username">
            <img style="width: 50px; height: 50px;" src="https://cdn-icons-png.flaticon.com/512/9623/9623115.png">
        </div>
    </div>

    <div class="containerSeach">
        <input onkeyup="searchSomething(this)" id="txt_search" class="searchBar" type="text" placeholder="Search...">
    </div>

    <div class="menu-bg" style="display: none;"></div>

    <div id="mub" class="menuBotton">

        <div id="cartCount" class="cartCount" style="display: none;"> 
            <p></p> 
        </div>

        <div onclick="openMenu()" class="bottonCicle" >
            <ion-icon name="add-outline" style="height: 65px; width: 65px;"></ion-icon>
        </div>
        <li style="--i:1;">
            <a href="#"><ion-icon name="settings-outline"></ion-icon></a>
        </li>
        <li style="--i:2;">
            <a href="#"><ion-icon name="time-outline"></ion-icon></a>
        </li>
        <li style="--i:3;">
            <a href="#"><ion-icon name="shirt-outline"></ion-icon></a>
        </li>
        <li style="--i:4;">
            <a href="#"><ion-icon name="heart-outline"></ion-icon></a>
        </li>
        <li style="--i:5;">
            <div class="cartCount2"> 
                <p></p> 
            </div>
            <a href="#" onclick="openModalCart()"><ion-icon name="cart-outline"></ion-icon></a>
        </li>

    </div>

    <div id="productlist" class="product">
    </div>

    <div id="modalDes" class="modal" style="display: none;">
        <div onclick="closeModal()" class="modal-bg"></div>
        <div class="modal-page">
            <div class="modal-header">
                <h1>Details</h1>
                <img onclick="closeModal()" class="colse-modal-page"
                    src="https://cdn-icons-png.flaticon.com/512/1617/1617543.png" style="width: 30px; height: 30px;">
            </div>
            <div class="modalContent">
                <img id="modalDesImage" class="modalImg" src="/img_product/S__17866778.jpg">
                <div id="modalDesDes" class="modalDetail">
                    <h2 class="nameProduct">name</h2>
                    <p class="pieceProduct">1500 THB</p>
                    <span>
                        <p class="desProduct">Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio, et!
                        </p>
                    </span>
                    <br>
                    <div class="area-btn">
                        <button onclick="closeModal()" class="btn-cash">Cancel</button>
                        <button onclick="addtoCash()" class="btn-Cancel">Conferm</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id="modalCart" class="modal" style="display: none;">
        <div onclick="closeModal()" class="modal-bg"></div>
        <div class="modal-page">
            <div class="modal-header">
                <h1>MY CART</h1>
                <img onclick="closeModal()" class="colse-modal-page" src="https://cdn-icons-png.flaticon.com/512/1617/1617543.png">
            </div>

            <div id="myCartList" class="cart-list">
            </div>

            <div class="modal-bottom">
                <button onclick="closeModal()" class="btn-cansel">Cansel</button>
                <button class="btn-finish">Finish</button>
            </div>

        </div>
    </div>


</body>

</html>
